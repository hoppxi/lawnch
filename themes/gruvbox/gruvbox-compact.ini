[window]
background_color=rgba(40, 40, 40, 0.95)
border_color=rgba(69, 133, 136, 0.8)
width=280
height=315
anchor=top, center
margin=50, 0, 0, 0
border_radius=4
border_width=1
exclusive_zone=false
ignore_exclusive_zones=false
keyboard_interactivity=exclusive

[input]
text_color=rgba(235, 219, 178, 1)
placeholder_color=rgba(124, 111, 100, 1)
background_color=rgba(29, 32, 33, 1)
caret_color=rgba(69, 133, 136, 1)
selection_color=rgba(69, 133, 136, 0.4)
selection_text_color=rgba(235, 219, 178, 1)
border_color=rgba(60, 56, 54, 1)
font_family=monospace
font_size=14
font_weight=normal
placeholder_text=>>
caret_width=2.0
padding=6,8,6,8
border_radius=2
border_width=1
horizontal_align=left

[input_prompt]
enable=false

[results]
background_color=rgba(0, 0, 0, 0)
border_color=rgba(0, 0, 0, 0)
scrollbar_color=rgba(69, 133, 136, 0.7)
scrollbar_bg_color=rgba(29, 32, 33, 0.5)
margin=4,0,0,0
padding=4,4,4,4
spacing=1
border_width=0
border_radius=2
enable_scrollbar=true
scrollbar_width=2
scrollbar_padding=2
scrollbar_radius=2
scroll_mode=follow
reverse=false

[result_item]
text_color=rgba(168, 153, 132, 1)
comment_color=rgba(104, 157, 106, 1)
selected_comment_color=rgba(184, 187, 38, 1)
background_color=rgba(0, 0, 0, 0)
border_color=rgba(255, 255, 255, 0.05)
selected_background_color=rgba(69, 133, 136, 0.2)
selected_text_color=rgba(235, 219, 178, 1)
selected_border_color=rgba(69, 133, 136, 1)
highlight_color=rgba(250, 189, 47, 1)
selected_highlight_color=rgba(254, 128, 25, 1)
font_family=monospace
font_size=14
font_weight=normal
text_align=left
enable_comment=true
comment_font_size=10
comment_font_weight=normal
enable_icon=true
icon_size=16
icon_padding_right=6
padding=4,6,4,6
border_radius=2
border_width=0
selected_border_radius=2
selected_border_width=1
highlight_font_weight=bold

[preview]
enable=false

[results_count]
text_color=rgba(124, 111, 100, 1)
enable=true
format=[{count}]
font_family=monospace
font_size=10
font_weight=normal
text_align=left
padding=2, 4, 2, 4

[clock]
text_color=rgba(124, 111, 100, 0.9)

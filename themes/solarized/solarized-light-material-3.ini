[layout]
preview_position=right
preview_width_percent=40

[window]
background_color=rgba(253, 246, 227, 0.95)
border_color=rgba(147, 161, 161, 0.8)
width=500
height=400
anchor=center, center
margin=50, 0, 0, 0
border_radius=28
border_width=0
exclusive_zone=false
ignore_exclusive_zones=false
keyboard_interactivity=exclusive

[input]
text_color=rgba(101, 123, 131, 1)
placeholder_color=rgba(147, 161, 161, 1)
background_color=rgba(0, 0, 0, 0)
caret_color=rgba(211, 54, 130, 1)
selection_color=rgba(238, 232, 213, 0.8)
selection_text_color=rgba(88, 110, 117, 1)
border_color=rgba(0, 0, 0, 0)
font_family=JetBrainsMono NerdFont
font_size=18
font_weight=normal
placeholder_text=Search apps and files...
caret_width=2.0
padding=16,20,16,20
border_radius=16
border_width=0
horizontal_align=left

[input_prompt]
text_color=rgba(38, 139, 210, 1)
background_color=rgba(0,0,0,0)
border_color=rgba(0,0,0,0)
enable=true
content=Óöè
position=left
font_family=JetBrainsMono NerdFont
font_size=18
font_weight=bold
border_radius=0
border_width=0
padding=16,0,16,20

[results]
background_color=rgba(0,0,0,0)
border_color=rgba(0,0,0,0)
scrollbar_color=rgba(147, 161, 161, 0.7)
scrollbar_bg_color=rgba(238, 232, 213, 0.5)
margin=8,0,0,0
padding=8,12,8,12
spacing=4
border_width=0
border_radius=16
enable_scrollbar=true
scrollbar_width=6
scrollbar_padding=4
scrollbar_radius=3
scroll_mode=follow
reverse=false

[result_item]
text_color=rgba(101, 123, 131, 1)
comment_color=rgba(147, 161, 161, 1)
selected_comment_color=rgba(131, 148, 150, 1)
background_color=rgba(0,0,0,0)
border_color=rgba(0,0,0,0.05)
selected_background_color=rgba(238, 232, 213, 0.9)
selected_text_color=rgba(7, 54, 66, 1)
selected_border_color=rgba(42, 161, 152, 1)
highlight_color=rgba(181, 137, 0, 1)
selected_highlight_color=rgba(203, 75, 22, 1)
font_family=JetBrainsMono NerdFont
font_size=16
font_weight=normal
text_align=left
enable_comment=true
comment_font_size=12
comment_font_weight=normal
enable_icon=true
icon_size=24
icon_padding_right=14
padding=14,16,14,16
border_radius=16
border_width=0
selected_border_radius=16
selected_border_width=0
enable_highlight=true
highlight_font_weight=bold

[preview]
enable=true
background_color=rgba(0,0,0,0)
name_color=rgba(101, 123, 131, 1)
comment_color=rgba(147, 161, 161, 1)
preview_image_size=64
icon_size=14
fallback_icon=true
hide_icon_if_fallback=true
padding=140,16,16
vertical_spacing=8
horizontal_spacing=8
show=preview_image,(icon:name),comment
name_font_family=JetBrainsMono NerdFont
name_font_size=16
name_font_weight=bold
comment_font_size=12
comment_font_weight=normal

[results_count]
text_color=rgba(147, 161, 161, 1)
enable=true
format={count} matches found
font_family=JetBrainsMono NerdFont
font_size=12
font_weight=normal
text_align=right
padding=4

[clock]
text_color=rgba(147, 161, 161, 0.9)
enable=true
format=%H:%M
font_family=JetBrainsMono NerdFont
font_size=16
font_weight=bold
padding=10, 20, 10, 20
text_align=left

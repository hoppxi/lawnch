# Lawnch config
#
#
# colors are defined in rgba(red, green, blue, alpha) format.
# margins and paddings uses css like rule
# e.g. padding=10 apply to all sides
#      padding=10,10 apply to vertical, horizontal
#      padding=10,10,10 apply to top, horizontal, bottom
#      padding=10,10,10,10 apply to top, right, bottom, left

[general]
# name of icon theme to use
# only name is required that matches the path
# if not installed or not found, it will fallback to hicolor or Adawita
icon_theme=Papirus-Dark

# terminal to use to launch terminal apps
# set to 'auto' to let lawnch detect the default.
# do not include flags here, you can define the flag below terminal_exec_flag
terminal=auto

# the flag used to execute a command in the terminal (mostly -e or --)
terminal_exec_flag=-e

# text editor for opening files
editor=auto

# maximum number of char to remember in history for undo/redo
history_max_size=100
locale=

[launch]
# template for launching standard applications.
# {} is replaced by the application command.
# you can use either prefix or app_cmd to prepend actions
app_cmd={}

# template for launching terminal applications.
# {terminal}, {terminal_exec_flag}, and {} (the command) are substituted.
terminal_app_cmd={terminal} {terminal_exec_flag} {}

# command to prepend to every launch (e.g., 'uwsm app --' or 'firejail').
prefix=

[layout]
# vertical stacking order of components.
# possible components are input, results, results_count, clock, preview
# useful if you are anchoring the window at the bottom and move input below results
order=results_count,results,input

# position of the preview pane relative to the main window.
# possible values are right, left, top, bottom.
# notice that its visibility depends on the direction of results container.
preview_position=right

# width of the preview pane as a percentage of total window width
preview_width_percent=40

[window]
width=600
height=500

# screen anchor position
# possible values are top, bottom, left, right, center (combined, e.g., top,center)
anchor=top,center

# spacing from the edge of the screen
# useful to push the window down from the top bar
# works if anchor is not set to center from any of the side
# e.g. anchor=top,center => only margin top will be used
margin=150, 0, 0, 0

background_color=rgba(40, 40, 40, 0.80)
border_color=rgba(69, 133, 136, 0.80)
border_radius=20
border_width=2

# if true, reserves space on screen
# only applies if you are using one side anchor like either top, right, left or bottom
exclusive_zone=false
# if true, renders over other reserved spaces (like bars)
ignore_exclusive_zones=true
# 'exclusive' (grabs all input), 'on_demand' (when focused; can lose focus), or 'none'
keyboard_interactivity=exclusive

[input]
font_family=JetBrainsMono NerdFont
font_size=14
font_weight=bold
text_color=rgba(235, 219, 178, 1)

placeholder_text=Lawnch...
placeholder_color=rgba(124, 111, 100, 1)

padding=20,20,20,20

background_color=rgba(0, 0, 0, 0)
border_radius=8
border_width=1
border_color=rgba(0, 0, 0, 0)

caret_color=rgba(69, 133, 136, 1)
caret_width=2
selection_color=rgba(51, 102, 204, 0.5)
selection_text_color=rgba(255, 255, 255, 1)
horizontal_align=left

[results]
margin=5,8,0,8
padding=10,0,0,0
spacing=2
background_color=rgba(0, 0, 0, 0)
border_color=rgba(0, 0, 0, 0)
border_width=1
border_radius=12

scrollbar_enable=true
scrollbar_width=2
scrollbar_padding=2
scrollbar_radius=2
scrollbar_color=rgba(69, 133, 136, 0.8)
scrollbar_bg_color=rgba(0, 0, 0, 0)

# 'fixed' (selection stays fixed) or 'follow' (selection moves)
scroll_mode=fixed
# if true, pressing up moves down (order is flipped)
# useful if input is below results
reverse=true

[result_item]
font_family=JetBrainsMono NerdFont
font_size=14
font_weight=200
text_align=left

# the secondary text below the name
enable_comment=true
comment_font_size=12
comment_font_weight=100
comment_color=rgba(104, 157, 106, 1)
selected_comment_color=rgba(165, 245, 167, 1)

enable_icon=true
icon_size=22
icon_padding_right=8
padding=8

default_background_color=rgba(0, 0, 0, 0)
default_border_color=rgba(0,0,0,0)
default_border_radius=8
default_border_width=0
default_text_color=rgba(69, 133, 136, 1)

selected_background_color=rgba(69, 133, 136, 0.8)
selected_border_color=rgba(0, 0, 0, 0)
selected_border_radius=15
selected_border_width=0
selected_text_color=rgba(115, 222, 226, 1)

# the letters you typed that match the result
highlight_enable=true
highlight_color=rgba(255, 200, 0, 1)
highlight_font_weight=900
selected_highlight_color=rgba(255, 255, 0, 1)

[preview]
enable=true
# what metadata to display in the preview
# keeps the order to render theme
# possible values are icon, name and comment
show=icon,name,comment
icon_size=120
padding=20,10,0,10
background_color=rgba(0, 0, 0, 0)

name_font_family=JetBrainsMono NerdFont
name_font_size=14
name_font_weight=bold
name_color=rgba(235, 219, 178, 1)
comment_font_size=12
comment_font_weight=100
comment_color=rgba(104, 157, 106, 1)

[results_count]
# small text showing number of items from the query.
enable=true
format={count} results
font_family=JetBrainsMono NerdFont
font_size=11
font_weight=100
text_color=rgba(124, 111, 100, 1)
text_align=left
padding=2,8,2,20

[clock]
enable=false
# time format (strftime format).
format=%H:%M
font_family=JetBrainsMono NerdFont
font_size=24
font_weight=100
text_color=rgba(235, 219, 178, 1)
padding=2,8,2,20
text_align=center

# plugins
# set to 'true' to enable the plugin, 'false' to disable.
# use `lawnchpm` to enable or disable plugins from the console.
[plugins]
powermenu=true
wallpapers=true
clipboard=true
url=true
files=true
google=true
youtube=true
calculator=true
command=true
emoji=true

# plugin Specific Settings
# find more from plugin docs
[plugin/wallpapers]
dir = ~/Pictures/Wallpapers
max_results = 10
command = waul --set "{}"

[plugin/files]
max_results = 50
max_depth = 4

[plugin/powermenu]
order =  lockscreen, shutdown, reboot, suspend, hibernate
lock_cmd=hyprlock
logout_cmd=hyprctl dispatch exit
suspend_cmd=systemctl suspend
reboot_cmd=systemctl reboot
shutdown_cmd=systemctl poweroff

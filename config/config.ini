[window]
width=500
height=400
margin_top=120
margin_bottom=50
margin_left=50
margin_right=50
background_color=rgba(40, 40, 40, 0.80)
border_color=rgba(69, 133, 136, 0.80)
border_radius=20
border_width=2
enable_plugins=true

[input]
font_family=Inter
font_size=10
font_weight=bold
text_color=rgba(235, 219, 178, 1)
placeholder_color=rgba(153, 144, 120, 1)
background_color=rgba(40, 40, 40, 0.80)
caret_color=rgba(153, 144, 120, 1)
border_radius=8
border_width=1
border_color=rgba(108, 112, 134, 1)
padding_top=20
padding_bottom=20
padding_left=20
padding_right=20
horizontal_align=fill ; left, center, right, fill

[results]
font_family=Inter
font_size=10
item_spacing=2
item_padding=8
default_text_color=rgba(69, 133, 136, 1)
default_background_color=rgba(0, 0, 0, 0) ; transparent
selected_text_color=rgba(164, 250, 255, 0.8)
selected_background_color=rgba(69, 133, 136, 0.8)
icon_size=24
item_border_radius=6
comment_font_size = 8
comment_color=rgba(104, 157, 106, 1)
selected_comment_color=rgba(157, 237, 160, 1)
enable_icon=true
enable_comment=true

[plugins]
powermenu=true
wallpapers=true
clipboard=true
url=true
files=true
google=true
youtube=true
calculator=true
command=true
emoji=true
media=true

[plugin/wallpapers]
dir = ~/Pictures/Wallpapers
max_results = 10
command = waul --set "{}"

[plugins/files]
max_results = 50
max_depth = 4

[plugin/powermenu]
order =  lockscreen, shutdown, reboot, suspend, hibernate